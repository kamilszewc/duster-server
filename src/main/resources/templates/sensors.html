<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Information</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img class="d-inline-block align-top" th:src="@{/images/logo.png}" alt="" width="30" height="30"/> Duster sensor
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li><a class="nav-item nav-link" href="/sensors">Sensors<span class="sr-only">(current)</span></a></li>
            <li><a class="nav-item nav-link" href="/information">Information<span class="sr-only">(current)</span></a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="card text-center border-light">
        <div class="card-body">
            <h5 class="card-title">Sensors</h5>
            <p class="card-text">
                Here will be map with sensors<br>
            </p>
        </div>
    </div>

    <div class="card text-center border-light">
        <div class="card-body">
            <h5 class="card-title">List of sensors</h5>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-8">
        <table class="table table-stripped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scopr="col">Longitude</th>
                <th scope="col">Latitude</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sensor: ${sensors}">
                <td><p th:text="${sensor.id}"/></td>
                <td><p th:text="${sensor.name}"/></td>
                <td><p th:text="${sensor.longitude}"/></td>
                <td><p th:text="${sensor.latitude}"/></td>
                <td>
                    <a th:href="@{'/sensor/' + ${sensor.id}}" class="btn btn-primary">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


<!--<div th:replace="fragments/footer.html :: footer"></div>-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js" integrity="sha512-zO8oeHCxetPn1Hd9PdDleg5Tw1bAaP0YmNvPY8CwcRyUk7d7/+nyElmFrB6f7vg4f7Fv4sui1mcep8RIEShczg==" crossorigin="anonymous"></script>


</body>
</html>
